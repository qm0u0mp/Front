<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Test 연습</title>

    <link rel="stylesheet" href="../resource/style/common.css" />
    <!-- common.css import -->
  </head>
  <body>
    <div id="wrapper">
      <!-- 첫번째 컨텐츠 div -->
      <div class="first-contents-box">
        <div class="first-data">
          <div class="first-content-up">
            <div class="icon speaker"></div>
            <!-- 확성기 아이콘 -->
            <div class="icon-release">보도자료</div>
            <!-- 보도자료 아이콘 -->
            <div class="icon-date">2024.03.11</div>
            <!-- 날짜 -->
            <div class="icon button"></div>
            <!-- 더보기 아이콘 -->
          </div>
          <div class="first-content-down">
            <div class="title">
              카카오,포털 다음(Daum)에 제 22대 국회의원 선거 특집 페이지 오픈
            </div>
            <!-- 보도자료 제목 -->
          </div>
        </div>
        <div class="first-data">
          <div class="first-content-up">
            <div class="icon speaker"></div>
            <!-- 확성기 아이콘 -->
            <div class="icon-release">보도자료</div>
            <!-- 보도자료 아이콘 -->
            <div class="icon-date">2024.02.28</div>
            <!-- 날짜 -->
            <div class="icon-button"></div>
            <!-- 더보기 아이콘 -->
          </div>
          <div class="first-content-down">
            <div class="title">
              카카오, '카카오톡 학생증' 누적 발급 수 80만명 돌파
            </div>
            <!-- 보도자료 제목 -->
          </div>
        </div>
      </div>
      <!-- 두번째 컨텐츠 div -->
      <div class="second-contents-box">
        <div class="second-content-card">
          <div class="category">전체뉴스</div>
          <div class="category-go">
            바로가기<span class="round-black">→</span>
          </div>
          <!-- 전체뉴스 div -->
        </div>
        <div class="second-content-card">
          <div class="category">보도자료</div>
          <div class="category-go">
            바로가기<span class="round-black">→</span>
          </div>
          <!-- 보도자료 div -->
        </div>
        <div class="second-content-card">
          <div class="category">참고자료</div>
          <div class="category-go">
            바로가기<span class="round-black">→</span>
          </div>
          <!-- 참고자료 div -->
        </div>
      </div>
    </div>
  </body>
</html>
