<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 연습</title>

    <style>

        #grid-wrapper{
            display: grid;
            grid-template:
            "header header" 120px
            "top-navigation top-navigation" 80px
            "side-navigation main" 800px
            "footer footer" 200px
            /400px 1fr;
            /* gap: 16px;  각 요소마다 갭을 지정*/
            /* row-gap: 16px; 각 행마다 갭을 지정*/
            /* column-gap: 16px; 각 열마다 갭을 지정*/
        }
        #header{
            background-color: rgba(0,0,0,0.8);
            grid-area: header;
        }
        #top-navigation{
            background-color: rgba(0,0,0,0.6);
            grid-area: top-navigation;
        }
        #side-navigation{
            /* background-color: rgba(0,0,0,0.4);
            grid-area: side-navigation; */
            display: none;
        }
        #main{
            background-color: rgba(0,255,0,0.4);
            grid-area: main;
        }
        #footer{
            background-color: rgba(0,0,0,0.8);
            grid-area: footer;
        }

        @media screen and (max-width: 800px) {
            #grid-wrapper{
            display: grid;
            grid-template:
            "header" 120px
            "top-navigation" 80px
            "main" 800px
            "footer" 200px
            /1fr;
            }
            #shrink-side-bar{
            display: block;
            position: fixed;
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            right: 20px;
            bottom: 20px;
            }

            /* body의 shrink-side-bar를 없앴을 때 작성하면 shrink-side-bar와 동일하게 작용 */
            /* #side-navigation {
                display: block;
                position: fixed;
                width: 80px;
                height: 80px;
                background-color: white;
                border-radius: 50%;
                right: 20px;
                bottom: 20px;
            } */
        }

    </style>

</head>
<body>
    <div id="grid-wrapper">
        <div id="header">Header</div>
        <div id="top-navigation">Top-Navigation</div>
        <div id="side-navigation">Side-Navigation</div>
        <div id="main">Main</div>
        <div id="footer">Footer</div>
    </div>

    <div id="shrink-side-bar">Shrink</div>
</body>
</html>
