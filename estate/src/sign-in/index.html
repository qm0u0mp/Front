<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임대주택 가격 서비스</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div id="sign-in-wrapper"> <!-- 가장 큰 페이지 -->
        <div class="sign-in-image-box"></div> <!-- 사진 구역 -->
        <div class="sign-in-box"> <!-- 로그인 구역 전체 (사진을 제외한 나머지 부분) -->
            <div class="sign-in-container"> <!-- 로그인 구역 안의 내부 contents (임대주택 가격 서비스 박스 내부) -->
                <div class="sign-in-title h1">임대주택 가격 서비스</div>
                <div class="sign-in-contents"> <!-- 로그인, 비밀번호, 로그인버튼, 회원가입, SNS버튼, 카카오 버튼, 네이버 버튼 구역 -->
                    <div class="sign-in-input-container"> <!-- 아이디, 비밀번호 구역-->
                        <div class="input-box"> <!-- 아이디 구역 -->
                            <div class="input-label label">아이디</div>
                            <div class="input-content-box">
                                <input id="id" class="input" type="text" placeholder="아이디를 입력해주세요.">
                            </div>
                            <div class="input-message"></div>
                        </div>
                        <div class="input-box"> <!-- 비밀번호 구역 -->
                            <div class="input-label">비밀번호</div>
                            <div class="input-content-box">
                                <input id="password" class="input" type="password" placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <div id="sign-in-message" class="input-message error">로그인 정보가 일치하지 않습니다.</div>
                        </div>
                    </div>
                    <div class="sign-in-button-container"> <!-- 로그인, 회원가입 버튼 구역 -->
                        <div class="primary-button full-width" onclick="onSignOnButtonClickHandler()">로그인</div>
                        <div id="sign-up-link" class="text-link">회원가입</div>
                    </div>
                    <div class="short-divider"></div> <!-- 선 -->
                    <div class="sign-in-sns-container"> <!-- SNS 구역 -->
                        <div class="sns-container-title label">SNS 로그인</div>
                        <div class="sns-button-container">
                            <div id="kakao-button" class="sns-button kakao-button"></div>
                            <div id="naver-button" class="sns-button naver-button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
