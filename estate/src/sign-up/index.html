<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임대주택 가격 서비스</title>
    <link rel="stylesheet" href="../common.css">
    <link rel='stylesheet' href="./style.css"/>
</head>
<body>
    <div id="sign-up-wrapper"> <!-- 가장 큰 페이지 -->
        <div class="sign-up-image-box"></div> <!-- 사진 구역 -->
        <div class="sign-up-box"> <!-- 로그인 구역 전체 (사진을 제외한 나머지 부분) -->
            <div class="sign-up-container">
                <div class="sign-up-title h1">임대주택 가격 서비스</div>
                    <div class="sign-up-sns-container"> <!-- SNS 구역 -->
                        <div class="sns-container-title label">SNS 로그인</div>
                        <div class="sns-button-container">
                            <div id="kakao-button" class="sns-button kakao-button"></div>
                            <div id="naver-button" class="sns-button naver-button"></div>
                        </div>
                    </div>
                <div class="short-divider"></div>
                <div class="sign-up-input-container">
                    <div class="input-box"> <!-- 아이디 구역 -->
                        <div class="input-label label">아이디</div>
                        <div class="input-content-box">
                            <input id="id" class="input" type="text" placeholder="아이디를 입력해주세요.">
                            <div class="input-disable-button">중복확인</div>
                        </div>
                        <div class="input-message"></div>
                    </div>
                    <div class="input-box"> <!-- 비밀번호 구역 -->
                        <div class="input-label label">비밀번호</div>
                        <div class="input-content-box">
                            <input id="password" class="input" type="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="input-message"></div>
                    </div>
                    <div class="input-box"> <!-- 비밀번호 확인 구역 -->
                        <div class="input-label label">비밀번화 확인</div>
                        <div class="input-content-box">
                            <input id="password-check" class="input" type="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="input-message"></div>
                    </div>
                    <div class="input-box"> <!-- 이메일 구역 -->
                        <div class="input-label label">이메일</div>
                        <div class="input-content-box">
                            <input id="email" class="input" type="text" placeholder="이메일 주소를 입력해주세요.">
                            <div class="input-disable-button">이메일 인증</div>
                        </div>
                        <div class="input-message"></div>
                    </div>
                    <div class="input-box"> <!-- 인증번호 구역 -->
                        <div class="input-label label">인증번호</div>
                        <div class="input-content-box">
                            <input id="auth-number" class="input" type="text" placeholder="인증번호 4자리를 입력해주세요.">
                            <div class="input-disable-button">인증 확인</div>
                        </div>
                        <div class="input-message"></div>
                    </div>
                </div>
                <div class="sign-up-button-container">
                    <div class="disable-button">회원가입</div>
                    <div class="text-link">로그인</div>
                </div>
            </div>
        </div>
        </div>
    </div>   
    
    <script src="./script.js"></script>
</body>
</html>
