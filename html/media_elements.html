<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media 요소</title>
</head>
<body>
    <!--audio 요소 : 웹 페이지에 오디오 컨텐츠를 재생할 수 있도록 함 -->
    <!-- muted : 음소거 상태로 시작 autoplay : 자동 플레이 
        muted False 상태에서는 autoplay가 적용되지 않음 -->
    <audio controls muted autoplay>
        <source src="../resource/media/sample.mp3" type="audio/mpeg"/>
        오디오가 나타나지 않으면 표시할 메세지
    </audio>

    <!-- video 요소 : 웹 페이지에 비디오 컨텐츠를 재생할 수 있도록 함 -->
    <video controls muted autoplay>
        <source src="../resource/media/sample.mp4" type="video/mp4"/>
        비디오가 나타나지 않으면 표시할 메세지
    </video>
</body>
</html>
